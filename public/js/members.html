<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrWOit0v-QYF9j_8TSM7S6wyLCyAZalJI&callback=initMap">
    </script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <title>Vaendio</title>
</head>

<body>
  <div id="navbar" class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a id="logo" class="navbar-brand" href="#">VÃ¦ndio</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/api/logout">Logout</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="chat.html">Live Chat</a>
            </li>
            <li>
              <a class="nav-link" data-toggle="collapse" data-target="#inventory" href="#">Current Inventory</a>
            </li>
            <li>
              <a class="nav-link" data-toggle="collapse" data-target="#stores" href="#">Current Storefronts</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="collapse" id="inventory">
          <div class="card">
            <div class="card-body">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active" id="nav-add-tab" data-toggle="tab" href="#nav-add" role="tab"
                    aria-controls="nav-add" aria-selected="true">Add</a>
                  <a class="nav-item nav-link" id="nav-update-tab" data-toggle="tab" href="#nav-update" role="tab"
                    aria-controls="nav-update" aria-selected="false">Update</a>
                  <a class="nav-item nav-link" id="nav-delete-tab" data-toggle="tab" href="#nav-delete" role="tab"
                    aria-controls="nav-delete" aria-selected="false">Delete</a>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-add" role="tabpanel" aria-labelledby="nav-home-tab">
                  <form>
                    <div class="form-group">

                      <label for="formControlInput1">Item Name</label>
                      <input type="text" class="form-control" id="product" placeholder="item name">
                    </div>
                    <div class="form-group">
                      <label for="formControlSelect1">Number in stock</label>
                      <input type="number" min="0" max="5000" step="1" id="stock">
                    </div>
                    <div class="form-group">
                      <button class="btn btn-success" id="inv-submit">Submit</button>

                    </div>
                  </form>

                </div>
                <div class="tab-pane fade" id="nav-update" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <ul>

                  </ul>
                </div>
                <div class="tab-pane fade" id="nav-delete" role="tabpanel" aria-labelledby="nav-contact-tab">
                  <ul>

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="collapse" id="stores">
              <div class="card">
                <div class="card-body">
                  <nav>
                    <div class="nav nav-tabs" id="nav-tab2" role="tablist">
                      <a class="nav-item nav-link active" id="nav-addStr-tab" data-toggle="tab" href="#nav-addStr"
                        role="tab" aria-controls="nav-addStr" aria-selected="true">Add</a>
                      <a class="nav-item nav-link" id="nav-updatStr-tab" data-toggle="tab" href="#nav-updateStr"
                        role="tab" aria-controls="nav-updateStr" aria-selected="false">Update</a>
                      <a class="nav-item nav-link" id="nav-deleteStr-tab" data-toggle="tab" href="#nav-deleteStr"
                        role="tab" aria-controls="nav-deleteStr" aria-selected="false">Delete</a>

                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent2">
                    <div class="tab-pane fade show active" id="nav-addStr" role="tabpanel"
                      aria-labelledby="nav-home-tab">
                      <form>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputState">State</label>
                              <input type="text" class="form-control" id="inputState">
                            </div>
                            <div class="tab-pane fade" id="nav-updateStr" role="tabpanel"
                              aria-labelledby="nav-home-tab">
                              <ul>

                              </ul>
                            </div>
                            <div class="tab-pane fade" id="nav-deleteStr" role="tabpanel"
                              aria-labelledby="nav-home-tab">
                              <ul>

                              </ul>
                            </div>
                          </div>

                          <div class="form-group col-md">
                            <label for="payment">Accepted Payments</label>
                            <input type="text" class="form-control" id="payment">
                          </div>
                          <div class="form-group col-md">
                            <label for="time">Operating Hours</label>
                            <input type="text" class="form-control" id="time">
                          </div>


                          <button class="btn btn-success" id="location-submit">Submit</button>
                      </form>

                    </div>
                    <div class="tab-pane fade" id="nav-updateStr" role="tabpanel" aria-labelledby="nav-home-tab">
                      <ul>

                      </ul>
                    </div>
                    <div class="tab-pane fade" id="nav-deleteStr" role="tabpanel" aria-labelledby="nav-home-tab">
                      <ul>

                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="overlay">
    <div id="container" class="overlayBody">
      <button type="button" id="closeOverlay" onclick="closeOverlay()" class="btn btn-danger">x</button>
      <h1>Bobby's Store</h1>
      <Table class="table" striped bordered hover size="sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Onions</td>
            <td>$3/onion</td>
            <td>
              <button type="button" class="btn btn-success">Add to order</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Carrots</td>
            <td>$3/carrot</td>
            <td>
              <button type="button" class="btn btn-success">Add to order</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Potatoes</td>
            <td>$3/potatoes</td>
            <td>
              <button type="button" class="btn btn-success">Add to order</button>
            </td>
          </tr>
        </tbody>
      </Table>
    </div>
  </div>

  <div id="map"></div>


  <div id="footer">
    Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a
      href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </div>

  </nav>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
