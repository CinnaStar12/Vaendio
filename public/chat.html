<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/chat.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Vaendio</title>
</head>
<body>
    <div id="chat-room">
        <div id="msg"></div>            
        </div>
        <div id="send">
            <form id="message-form">
                <input name="message" placeholder="Enter Your Message">
                <button>Send!</button>
                <button id="send-location">Location</button>
            </form>
        </div>
        <script id="msg-tem" type="text/html">
            <div id="user">
                    <span id="name">{{email}}</span>
                    <span id="text"> {{message}}</span>
                    <span id="time">{{createdAt}}</span>
            </div>
        </script>
        <script id="loc-msg-tem" type="text/html">
        <div id="user">
                <span id="name">{{email}}</span>
                <span id="time">{{createdAt}}</span>
                <span id="local"><a href="{{url}}" target="_blank">My current location</a></span>
        </div>
        </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</html>
