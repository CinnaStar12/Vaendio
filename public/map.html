<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrWOit0v-QYF9j_8TSM7S6wyLCyAZalJI&callback=initMap">
    </script>
  <script type="text/javascript" src="js/map.js"></script>

  <title>Vaendio</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./map.html">Vaendio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/members">User Info <span class="sr-only">(current)</span></a>
        </li>

      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    </div>
  </nav>

  <div id="overlay">
    <div id="container" class="overlayBody">
      <button type="button" id="closeOverlay" onclick="closeOverlay()" class="btn btn-outline-danger">x</button>
      <h1>Bobby's Store</h1>
      <Table class="table" striped bordered hover size="sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Onions</td>
            <td>$3/onion</td>
            <td>
              <button type="button" class="btn btn-outline-success">Add to order</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Carrots</td>
            <td>$3/carrot</td>
            <td>
              <button type="button" class="btn btn-outline-success">Add to order</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Potatoes</td>
            <td>$3/potatoes</td>
            <td>
              <button type="button" class="btn btn-outline-success">Add to order</button>
            </td>
          </tr>
        </tbody>
      </Table>
    </div>
  </div>

  <div id="map"></div>

  <div id="footer">
    Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </div>
</body>

</html>
